<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<script src="js/script.js" defer></script>

    <title>OpenMod</title>
</head>
<body>
	<main>
		<div class="top-bar">
			<button class="top-btn big-btn">
				<img src="assets/logo.png"alt="logo">
			</button>
			<div class="vertical-line"></div>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenCreateMultiplayerGameDialog');">
				<i class="fa-solid fa-play"></i>
			</button>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenServerBrowser');">
				<i class="fa-solid fa-server"></i>
			</button>
			<button class="top-btn" onclick="alert('cmd:OpenContentDialog');">
				<i class="fa-solid fa-compass"></i>
			</button>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenOptionsDialog');">
				<i class="fa-solid fa-gear"></i>
			</button>
			<button class="top-btn quit-btn" onclick="alert('cmd:quit')">
				<i class="fa-solid fa-power-off"></i>
			</button>
		</div>

		<div class="news-panel">
			<div class="news-title-bar">
				<h2>NEWS</h2>
			</div>
			<div class="news-item">
				<h3>1.4 CHANGELOG</h3>
				<p>Stuff Done</p>
				<ul>
					<li>various bug fixes</li>
					<li>..and much much more!</li>
				</ul>
			</div>
		</div>		

		<div class="bottom-buttons">
			<button class="bottom-btn" data-tooltip="GitHub" onclick="openPopup('https://github.com/ThePixelMoon/OpenMod');">
				<i class="fab fa-github"></i>
			</button>
			<button class="bottom-btn" data-tooltip="Discord" onclick="openPopup('https://discord.gg/r98gv3cw6X');">
				<i class="fab fa-discord"></i>
			</button>
		</div>	
	</main>
</body>
</html>
